<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* General Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    color: #333;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: #111;
    color: #fff;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
}

header .logo {
    font-size: 24px;
    font-weight: bold;
}

nav ul {
    display: flex;
    list-style: none;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    font-size: 18px;
}

.hero {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(45deg, #5C258D, #4389A2);
    color: white;
    text-align: center;
    padding: 0 20px;
}

.hero h1 {
    font-size: 3rem;
    margin-bottom: 20px;
}

.hero p {
    font-size: 1.5rem;
    margin-bottom: 30px;
}

.hero button {
    background-color: #fff;
    color: #333;
    border: none;
    padding: 15px 30px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.hero button:hover {
    background-color: #333;
    color: #fff;
}

.cards {
    display: flex;
    justify-content: space-around;
    margin: 80px auto;
    padding: 20px;
}

.card {
    background-color: #fff;
    padding: 30px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    text-align: center;
    width: 300px;
}

.card:hover {
    transform: translateY(-10px);
    box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.2);
}

.card h2 {
    font-size: 1.8rem;
    margin-bottom: 20px;
}

.card p {
    font-size: 1rem;
    color: #666;
}

footer {
    background-color: #111;
    color: #fff;
    text-align: center;
    padding: 20px;
    position: relative;
    bottom: 0;
    width: 100%;
}

    </style>
</head>
<body>
    <header>
        <div class="logo">Projeto Integrador</div>
        <nav>
            <ul>
                <li><a href="#pginicial">Página Inicial</a></li>
                <li><a href="#sobre">sobre</a></li>
                <li><a href="#servicos">Serviços</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>PROJETO Integrador</h1>
        <p>PROJETO INTEGRADOR SENAC</p>
        <button>VAMOS LÁ</button>
    </section>

    <section class="cards">
        <div class="card">
            <h2>PROJETO INTEGRADOR</h2>
            <p>PROJETO INTEGRADOR</p>
        </div>
        <div class="card">
            <h2>PROJETO INTEGRADOR</h2>
            <p>PROJETO INTEGRADOR</p>
        </div>
        <div class="card">
            <h2>PROJETO INTEGRADOR</h2>
            <p>PROJETO INTEGRADOR</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 SENAC MT</p>
    </footer>
</body>
</html>
